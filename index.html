<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Squik</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Game Squik</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <section class="banner">
        <div class="main_container">
            <div class="image">
                <img class="image_img" src="images/banner.png" alt="Jump City">
                <div class="image_overlay">
                    <a href="https://play.google.com/store/apps/details?id=com.gamesquik.jumpcity">
                        <img src="images/google-play-badge.png">
                    </a>
                </div>
            </div>
            <iframe style="padding-top: 40px;" width="1024px" height="576px" src="https://www.youtube.com/embed/q6Wrguo7QVE" frameborder="0"></iframe>
            <div class="image"  style="padding-top: 10px;"">
                <a href="https://play.google.com/store/apps/details?id=com.gamesquik.jumpcity">
                    <img width=300px src="images/google-play-badge.png">
                </a>
            </div>
            <div style="padding-top: 300px;">
                <a href="https://www.instagram.com/gamesquik">
                    <img style="padding-right: 15px" src="images/instagram logo_icon.png">
                </a>
                <a href="https://twitter.com/GSquik">
                    <img style="padding-right: 15px" src="images/twitter logo_icon.png">
                </a>
                <a href="https://www.facebook.com/JumpCityOfficial">
                    <img style="padding-right: 15px" src="images/facebook logo_icon.png">
                </a>
                <a href="https://www.youtube.com/watch?v=q6Wrguo7QVE">
                    <img style="padding-right: 15px" src="images/youtuble logo_icon.png">
                </a>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
</body>
</html>
